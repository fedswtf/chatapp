<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Multiplayer Chatbox</title>
  <style>
    body {
      background: #1e1e1e;
      font-family: Arial, sans-serif;
      color: #fff;
      margin: 0;
      padding: 0;
    }

    #particles-js {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: #1e1e1e;
    }

    .container {
      position: relative;
      z-index: 10;
      max-width: 600px;
      margin: 50px auto;
      padding: 20px;
      background-color: rgba(0, 0, 0, 0.6);
      border-radius: 10px;
    }

    h1 {
      text-align: center;
      font-size: 2rem;
    }

    .auth-container,
    .message-input {
      display: flex;
      justify-content: center;
      gap: 10px;
    }

    .auth-container input,
    .message-input input {
      padding: 10px;
      font-size: 1rem;
      width: 200px;
      border-radius: 5px;
      border: 1px solid #ccc;
      color: #000;
    }

    .auth-container button,
    .message-input button {
      padding: 10px;
      font-size: 1rem;
      border-radius: 5px;
      background-color: #008cba;
      color: white;
      border: none;
      cursor: pointer;
    }

    #chatbox {
      max-height: 400px;
      overflow-y: auto;
      margin-top: 20px;
      margin-bottom: 20px;
    }

    .chat-message {
      padding: 10px;
      margin: 5px 0;
      background-color: #333;
      border-radius: 5px;
    }

    .chat-message.sent {
      background-color: #4caf50;
    }

    .chat-message.received {
      background-color: #f44336;
    }

    .username {
      font-weight: bold;
    }

  </style>
</head>
<body>
  <div id="particles-js"></div>
  
  <div class="container">
    <h1>Multiplayer Chatbox</h1>
    
    <div class="auth-container" id="auth-container">
      <input type="text" id="username" placeholder="Enter your username" />
      <button id="join-chat">Join Chat</button>
    </div>
    
    <div id="chatbox"></div>
    
    <div class="message-input" id="message-form" style="display: none;">
      <input type="text" id="message" placeholder="Type a message..." />
      <button id="send">Send</button>
    </div>
  </div>

  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-auth-compat.js"></script>

  <script>
    // Initialize particles.js
    particlesJS('particles-js', {
      particles: {
        number: { value: 80, density: { enable: true, value_area: 800 } },
        color: { value: '#ffffff' },
        shape: { type: 'circle' },
        opacity: { value: 0.5 },
        size: { value: 3, random: true },
        line_linked: { enable: true, distance: 150, color: '#ffffff', opacity: 0.4, width: 1 },
        move: { enable: true, speed: 2 }
      },
      interactivity: {
        detect_on: 'canvas',
        events: {
          onhover: { enable: true, mode: 'grab' },
          onclick: { enable: true, mode: 'push' }
        },
        modes: {
          grab: { distance: 140, line_linked: { opacity: 1 } },
          push: { particles_nb: 4 }
        }
      },
      retina_detect: true
    });

    // Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyBgKlNFCDRDfr6SV7tT2uZqfPN4f0v551w",
      authDomain: "fedschat-2ffc5.firebaseapp.com",
      projectId: "fedschat-2ffc5",
      storageBucket: "fedschat-2ffc5.firebasestorage.app",
      messagingSenderId: "740933901145",
      appId: "1:740933901145:web:7de34f3d3967ec7f374a48",
      measurementId: "G-N19T86R6Y3"
    };

    // Initialize Firebase
    firebase.initializeApp(firebaseConfig);
    const db = firebase.firestore();
    const messagesRef = db.collection('messages');

    document.addEventListener('DOMContentLoaded', function() {
      const chatbox = document.getElementById('chatbox');
      const messageInput = document.getElementById('message');
      const sendButton = document.getElementById('send');
      const joinButton = document.getElementById('join-chat');
      const usernameInput = document.getElementById('username');
      const messageForm = document.getElementById('message-form');
      const authContainer = document.getElementById('auth-container');
      let currentUser = null;

      // Join button click listener
      joinButton.addEventListener('click', function() {
        const username = usernameInput.value.trim();
        if (username) {
          currentUser = username;
          authContainer.style.display = 'none';
          messageForm.style.display = 'flex';
          startListeningForMessages(); // Start listening for messages after joining
        }
      });

      // Send message function
      sendButton.addEventListener('click', function() {
        const text = messageInput.value.trim();
        if (text && currentUser) {
          messagesRef.add({
            username: currentUser,
            text: text,
            timestamp: firebase.firestore.FieldValue.serverTimestamp()
          }).then(() => {
            messageInput.value = ''; // Clear input
          }).catch(error => {
            console.error("Error adding message: ", error);
          });
        }
      });

      // Display messages function
      function addMessage(message) {
        const messageElement = document.createElement('div');
        messageElement.classList.add('chat-message', message.username === currentUser ? 'sent' : 'received');
        messageElement.innerHTML = `<div class="username">${message.username}</div><div>${message.text}</div>`;
        chatbox.appendChild(messageElement);
        chatbox.scrollTop = chatbox.scrollHeight;
      }

      // Start listening for new messages in Firestore
      function startListeningForMessages() {
        messagesRef.orderBy('timestamp', 'asc').onSnapshot(snapshot => {
          snapshot.docChanges().forEach(change => {
            if (change.type === 'added') {
              const message = change.doc.data();
              addMessage(message);
            }
          });
        });
      }
    });
  </script>
</body>
</html>
